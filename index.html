<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <div class="container-sm w-50 position-absolute top-50 start-50 translate-middle pb-5 text-center">
        <div class="loginForm px-5 py-5">
            <form id="login-form" class="hidden">
                <input type="text" id="login-input" placeholder="Name">
                <button id="login-Btn">Log in</button>
            </form>
            <form id="todo-form">
                <input type="text" id="todo-input-text" placeholder="Write a To do and press enter" class="w-100"
                    required />
            </form>
            <ul id="todo-list"></ul>
            <h1 id="greeting" class="hidden">test</h1>
            <h2 id="clock" class="text-center">00:00:00</h2>
            <hr>
            <div class="quote text-center carousel slide carousel-fade py-2" data-bs-ride="carousel"
                data-bs-interval="5000">
            </div>
        </div>
    </div>
    <div id="weather"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
